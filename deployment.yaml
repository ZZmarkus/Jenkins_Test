apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - inzidlsv1
                      - inzidlsv2
      containers:
        - name: hello
          image: jbc21c/hello:second
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /home
              name: nfs-volume

      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: nfs-pvc